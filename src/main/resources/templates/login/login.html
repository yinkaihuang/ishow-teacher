<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Basic CheckBox - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
<!--    <link href="easyui/themes/metro-green/easyui.css" rel="stylesheet" />-->
    <script src="/easyui/locale/easyui-lang-zh_CN.js"></script>

    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
</head>
<body>
<h2>Basic CheckBox</h2>

<form action="" method="post">
    <div>
        <h1>YYmath后台系统</h1>
    </div>
    <div>
        <input class="easyui-textbox" data-options="iconCls:'icon-man',iconWidth:30,iconAlign:'left',prompt:'用户名'" style="width:100%;height:35px;" />
    </div>
    <div>
        <input class="easyui-passwordbox" prompt="密 码" showEye="true" data-options="iconWidth:30,iconAlign:'left'" style="width:100%;height:35px;" />
    </div>
    <div style="margin-bottom:20px">
        <input class="easyui-checkbox" name="fruit" value="true" label="Banana:">
    </div>
    <div>
        <input class="easyui-linkbutton" type="submit" value="登陆" style="width:100%;height:35px;" />
    </div>
    <div>
        <div style="display:inline;">
            <a href="javascript:void(0)">还未注册？</a>
        </div>
        <div style="display:inline;margin-left:170px;">
            <a href="javascript:void(0)">忘记密码？</a>
        </div>
    </div>
</form>
</body>
</html>
